# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: SARS-Cov2 RBD Antibody Database
email: v-tianbopeng@microsoft.com
description: >- # this means to ignore newlines until "baseurl:"
  SARS-Cov2 RBD Antibody Database
baseurl: "" # the subpath of your site, e.g. /blog
# url: "antibodycov2db.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
github_username:  pengtb
minimal_mistakes_skin: default
search: true
baseurl: "/antibodycov2db" # the subpath of your site, e.g. /blog

# Build settings
# theme: minima
# remote_theme: pages-themes/minimal@v0.2.0
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
# Outputting
# permalink: /:categories/:title/
# paginate: 10 # amount of posts to show
# paginate_path: /page:num/
timezone: Asia/Shanghai

include:
  - _pages
  - _data

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji


